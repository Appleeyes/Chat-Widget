<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="aside" class="hide-chat">
        <div class="chat-widget">
            <header id="header">
                <img src="media/header-icon.svg" alt="">
                <div class="person">
                    <img src="media/avatar2.svg" alt="">
                    <div>
                        <h1>Bot</h1>
                        <p></p>
                    </div>
                </div>
            </header>
            <main>
            
            </main>
            <footer>
                <div class="input" id="chatInput">
                    <input type="text" placeholder="Type a reply...">
                    <img src="media/ChipsText1.svg" alt="">
                    <img src="media/ChipsText2.svg" alt="">
                    <img src="media/ChipsText3.svg" alt="">
                </div>
            </footer>
        </div>
        <div class="arrow" id="arrow">
            <img src="media/arrow.svg" alt="">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
